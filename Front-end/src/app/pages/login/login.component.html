<section class="s1">
  <div class="card">
    <form>
      <h2 class="title"> Log in</h2>
      <p class="subtitle">¿No tienes cuenta? <a routerLink="/Registro"> Registrate</a></p>
      <p class="or"><span>o</span></p>
      <div class="email-login">
        <label for="email"> <b>Email</b></label>
        <input type="text" placeholder=" Email"  [(ngModel)]="login.email" name="email" required>
        <label for="psw"><b>Contraseña</b></label>
        <input type="password" placeholder="Contraseña" [(ngModel)]="login.password" name="password" required>
      </div>
      <button type="submit" class="main-button logueo" value="Log In" (click)="onLogin()">Log In</button>
      <a class="forget-pass " href="#">¿Contraseña olvidada?</a>
    </form>
  </div>
</section>
